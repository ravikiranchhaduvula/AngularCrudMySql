<div class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errorMessage}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMessage}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 <form [formGroup]="userForm">
<div class="col-lg-6 mt-2">
  <input type="text" class="form-control" formControlName="fullname" placeholder="Enter Full Name">
</div>
<div class="col-lg-6 mt-2">
  <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
</div>
<div class="col-lg-6 mt-2">
  <input type="text" class="form-control" formControlName="mobile" placeholder="Enter Mobile Number">
</div>
<div class="col-lg-6 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
 <button class="btn btn-primary btn-sm">Create</button>
</div>
<div class="col-lg-6 mt-2" *ngIf="getparamid" (click)="userUpdate()">
  <button class="btn btn-dark btn-sm">Update</button>
 </div>
 </form>
</div>
